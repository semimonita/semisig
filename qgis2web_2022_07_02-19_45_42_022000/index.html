<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/semarang_0.js"></script>
        <script src="data/pointsmk_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.12000700225,110.220250283],[-6.92919864417,110.558349303]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_semarang_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? Autolinker.link(String(feature.properties['Kecamatan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kabupaten</th>\
                        <td>' + (feature.properties['Kabupaten'] !== null ? Autolinker.link(String(feature.properties['Kabupaten'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Provinsi</th>\
                        <td>' + (feature.properties['Provinsi'] !== null ? Autolinker.link(String(feature.properties['Provinsi'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jmlh_SMKN</th>\
                        <td>' + (feature.properties['Jmlh_SMKN'] !== null ? Autolinker.link(String(feature.properties['Jmlh_SMKN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jmlh_SMKS</th>\
                        <td>' + (feature.properties['Jmlh_SMKS'] !== null ? Autolinker.link(String(feature.properties['Jmlh_SMKS'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Jmlh_SisN'] !== null ? Autolinker.link(String(feature.properties['Jmlh_SisN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jmlh_SisS</th>\
                        <td>' + (feature.properties['Jmlh_SisS'] !== null ? Autolinker.link(String(feature.properties['Jmlh_SisS'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_semarang_0_0(feature) {
            if (feature.properties['Jmlh_SMKN'] >= 0.000000 && feature.properties['Jmlh_SMKN'] <= 1.666667 ) {
                return {
                pane: 'pane_semarang_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,251,255,1.0)',
            }
            }
            if (feature.properties['Jmlh_SMKN'] >= 1.666667 && feature.properties['Jmlh_SMKN'] <= 3.333333 ) {
                return {
                pane: 'pane_semarang_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(115,179,216,1.0)',
            }
            }
            if (feature.properties['Jmlh_SMKN'] >= 3.333333 && feature.properties['Jmlh_SMKN'] <= 5.000000 ) {
                return {
                pane: 'pane_semarang_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,48,107,1.0)',
            }
            }
        }
        map.createPane('pane_semarang_0');
        map.getPane('pane_semarang_0').style.zIndex = 400;
        map.getPane('pane_semarang_0').style['mix-blend-mode'] = 'normal';
        var layer_semarang_0 = new L.geoJson(json_semarang_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_semarang_0',
            onEachFeature: pop_semarang_0,
            style: style_semarang_0_0,
        });
        bounds_group.addLayer(layer_semarang_0);
        map.addLayer(layer_semarang_0);
        function pop_pointsmk_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">SMK Negeri</th>\
                        <td>' + (feature.properties['SMK Negeri'] !== null ? Autolinker.link(String(feature.properties['SMK Negeri'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SMK Swasta</th>\
                        <td>' + (feature.properties['SMK Swasta'] !== null ? Autolinker.link(String(feature.properties['SMK Swasta'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Almt'] !== null ? Autolinker.link(String(feature.properties['Almt'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_pointsmk_1_0() {
            return {
                pane: 'pane_pointsmk_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(109,182,164,1.0)',
            }
        }
        map.createPane('pane_pointsmk_1');
        map.getPane('pane_pointsmk_1').style.zIndex = 401;
        map.getPane('pane_pointsmk_1').style['mix-blend-mode'] = 'normal';
        var layer_pointsmk_1 = new L.geoJson(json_pointsmk_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_pointsmk_1',
            onEachFeature: pop_pointsmk_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_pointsmk_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_pointsmk_1);
        map.addLayer(layer_pointsmk_1);
        setBounds();
        var i = 0;
        layer_semarang_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_semarang_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_semarang_0]);
        map.on("zoomend", function(){
            resetLabels([layer_semarang_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_semarang_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_semarang_0]);
        });
        </script>
    </body>
</html>
